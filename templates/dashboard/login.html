{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish â€” Bot boshqaruvi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.3);
        }
        .login-header {
            background: linear-gradient(135deg, #1e3a5f, #0d1b2a);
            color: #fff;
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }
        .login-header i { font-size: 3rem; }
        .btn-login { background: linear-gradient(135deg, #1e3a5f, #0d1b2a); border: none; padding: 0.6rem; font-weight: 600; }
        .btn-login:hover { opacity: 0.9; background: linear-gradient(135deg, #1e3a5f, #0d1b2a); color: #fff; }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <i class="bi bi-robot"></i>
            <h4 class="mt-2 mb-0">Bot boshqaruv paneli</h4>
            <p class="small mb-0 opacity-75">Tizimga kirish</p>
        </div>
        <div class="card-body p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible py-2">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'dashboard:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" placeholder="Foydalanuvchi nomi" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label">Parol</label>
                    <input type="password" name="password" class="form-control" placeholder="Parol" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">Kirish</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
