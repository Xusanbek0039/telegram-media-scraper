{% load static %}
<!DOCTYPE html>
<html lang="uz" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish â€” Bot boshqaruvi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            min-height: 100vh;
            background: #0a0e17;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(59,130,246,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139,92,246,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 80%, rgba(6,182,212,0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        .login-header {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
        }
        .login-header .icon-wrap {
            width: 80px;
            height: 80px;
            border-radius: 1.25rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        .login-header h4 { font-weight: 700; color: #f1f5f9; }
        .login-header p { color: #64748b; font-size: 0.875rem; }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #3b82f6;
            color: #f1f5f9;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #fff;
        }
        .btn-login:hover { opacity: 0.9; color: #fff; }
        .form-label { color: #94a3b8; font-weight: 500; font-size: 0.875rem; }
        .alert {
            border-radius: 0.75rem;
            font-size: 0.875rem;
        }
        .alert-error, .alert-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #ef4444; }
        .alert-success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); color: #10b981; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon-wrap">
                <i class="bi bi-robot"></i>
            </div>
            <h4>Media Bot Panel</h4>
            <p class="mb-0">Admin paneliga kirish</p>
        </div>
        <div class="px-4 pb-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible py-2 mb-3">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'dashboard:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" placeholder="Foydalanuvchi nomi" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label">Parol</label>
                    <input type="password" name="password" class="form-control" placeholder="Parol" required>
                </div>
                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Kirish
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
